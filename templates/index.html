<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Document</title>
</head>

<body class="bg-[#f6c2eb]">
    <div class="flex flex-col justify-center items-center h-screen">
      <h1 class="text-3xl mb-4">Admin Login</h1>
    <div class="h-96 w-3/6 bg-[#eb71d1] rounded-md">
        <form action="{{ url_for('login') }}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" id="password" type="password" placeholder="******************">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          <div class="flex justify-center items-center">
          <div class="msg">{{ msg }}</div>  
            <input type="submit" class="bg-[#f6c2eb] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          </div>
          </form>
          
    </div>
    </div>
    
    
</body>
</html>
