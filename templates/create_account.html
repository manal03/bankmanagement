<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <form action='/create_account' method='post'>
    <div class="flex justify-center items-center h-screen">
      <div class="h-96 w-3/6 bg-[#eb71d1] rounded-md p-6">
        <div class="form-row mt-10">
          <div class="form-group flex justify-between items-center mb-4">
            <label class="w-1/3">Account Holder's Name</label>
            <input type="text" class="form-control w-2/3" placeholder="Account Holder Name" name="name">
          </div>
          <div class="form-group flex justify-between items-center mb-4">
            <label for="inputPassword4" class="w-1/3">Initial Balance</label>
            <input type="text" class="form-control w-2/3" placeholder="Balance" name="balance">
          </div>
          <div class="form-group flex justify-between items-center mb-4">
            <label class="w-1/3">Type Of Account</label>
            <select id="inputState" class="form-control w-2/3" name="option">
              <option selected>Choose...</option>
              <option value="credit">Credit</option>
              <option value="savings">Savings</option>
              <option value="checking">Banking</option>
            </select>
          </div>
          <div class="flex justify-center">
            <button type="submit" class="bg-white p-2 rounded">Submit</button>
          </div>
          {% if error %}
          <h1>{{ error }}</h1>
          {% endif %}
        </div>
      </div>
    </div>
  </form>
</body>

</html>
