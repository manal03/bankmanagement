<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Admin Board</title>
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap -mx-4 -mb-10 text-center">
            <div class="sm:w-1/3 mb-10 px-4">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" src="static/view_account.png">
              </div>
              <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">View Accounts</h2>
              <p class="leading-relaxed text-base"></p>
              <button class="flex mx-auto mt-6 text-white bg-pink-500 border-0 py-2 px-5 focus:outline-none hover:bg-pink-600 rounded">
                <a href="{{ url_for('view_account') }}">Click</a></button>
            </div>
            <div class="sm:w-1/3 mb-10 px-4">
              <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" src="static/create_account.jpg">
              </div>
              <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Create Accounts</h2>
              <p class="leading-relaxed text-base"></p>
              <button class="flex mx-auto mt-6 text-white bg-pink-500 border-0 py-2 px-5 focus:outline-none hover:bg-pink-600 rounded">
                <a href="{{ url_for('create_account') }}">Click</a></button>
            </div>
            <div class="sm:w-1/3 mb-10 px-4">
                <div class="rounded-lg h-64 overflow-hidden">
                  <img alt="content" class="object-cover object-center h-full w-full" src="static/transaction.jpg">
                </div>
                <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Transactions</h2>
                <p class="leading-relaxed text-base"></p>
                <button class="flex mx-auto mt-6 text-white bg-pink-500 border-0 py-2 px-5 focus:outline-none hover:bg-pink-600 rounded">
                  <a href="{{ url_for('transaction') }}">Click</a></button>
              </div>
          </div>
        </div>
      </section>
</body>
</html>
